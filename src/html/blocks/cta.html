<section class="cta">
  <div class="container">
    <div class="cta__wrapper">
      <h2 class="cta__title">Оставьте заявку и мы с вами свяжемся</h2>
      <form class="cta__form form">
        <div class="inputs">
          <input type="text" name="name" class="cta__form-input form-input" placeholder="Ваше Имя" required />
          <div class="input-group">
            <input type="tel" name="phone" class="cta__form-input form-input" placeholder="Номер телефона" required />
            <p class="input-error phone-error" style="display:none; color:red; font-size:14px; margin-top:8px; padding-left: 20px;">Номер некорректный</p>
          </div>
        </div>

        <button class="cta__btn btn" type="submit">ОТПРАВИТЬ</button>
      </form>
    </div>
  </div>
</section>
